  <div>
    <div class="post-tags">
    {% assign tags =  site.clusters | map: 'tags' | uniq %}
    {% for tag in tags %}
      <h3>{{ tag }}</h3>
      <ul>
      {% for note in site.note %}
        {% if note.tags contains tag %}
        <li><a href="{{ site.baseurl }}{{ note.url }}">{{ note.title }}</a></li>
        {% endif %}
      {% endfor %}
      </ul>
    {% endfor %}
    </div>
  </div>

  <div class="entry">
    {{ content }}
  </div>

</article>
