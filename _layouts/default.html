<!DOCTYPE html>
<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% seo title=false %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

  <body>
    <div id="bar"></div>
    <div class="wrapper-container">
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}{{ site.avatar }}" alt="{{ site.title }}" /></a>

            <div class="site-info">
              <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
              <p class="site-description">{{ site.description }}</p>
            </div>

            <nav>
              <!-- <a href="{{ site.baseurl }}/search">Search</a> -->
              <!-- <a href="{{ site.baseurl }}/categories">Categories</a> -->
              <a href="{{ site.baseurl }}/database">DATABASE</a>
              <a href="{{ site.baseurl }}/faq">FAQ</a>
              <a href="{{ site.baseurl }}/changelog">CHANGELOG</a>
            </nav>
          </header>
        </div>
      </div>

      <div class="wrapper-main">
        <div id="main" role="main" class="container">
          {{ content }}
        </div>
      </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            <!-- <a href="{{ site.baseurl }}/">Home</a> -->
            <!-- <a href="{{ site.baseurl }}/changelog">CHANGELOG</a> -->
            <a href="https://github.com/ucc23/ucc" target="_blank"><i class="fa fa-github" style="font-size:30px"></i></a>
            <i class="little-spacer"></i>
            <a href="mailto:gabrielperren@gmail.com" target="_blank"><i class="fa fa-envelope" style="font-size:30px"></i></a>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
