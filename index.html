  <div class="search-container">
    <input type="search" id="search"  placeholder="Search by name or coordinates..." data-search>
  </div>
  <div class="user-cards" data-user-cards-container></div>
  <template data-user-template>
    <div class="card">
      <a data-umami-event="" href=""><div class="header" data-header></div></a>
      <div class="body_1" data-body_1></div>
      <div class="body_2" data-body_2></div>
      <div class="body_3" data-body_3></div>
    </div>
  </template>

<!-- Load search bar -->
<script defer src="{{ site.baseurl }}/assets/euclidean-search.js"></script>

<!-- Focus on search bar on load -->
<script>document.getElementById("search").focus();</script>

<!-- Function to open the first search result on 'Enter' -->
<script>
  document.getElementById("search").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      event.preventDefault(); // Prevent form submission or default behavior

      // Select the first result's anchor link within 'user-cards' container
      const firstResult = document.querySelector(".user-cards .card a");

      // Open the first result if it exists
      if (firstResult) {
        window.location.href = firstResult.getAttribute("href");
      }
    }
  });
</script>
